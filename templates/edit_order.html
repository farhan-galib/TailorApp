{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Order</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('edit_order', order_id=order.id) }}">
        <div class="form-group">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" value="{{ order.customer_name }}" required>
        </div>
        <div class="form-group">
            <label for="customer_email">Customer Email:</label>
            <input type="email" id="customer_email" name="customer_email" value="{{ order.customer_email }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" value="{{ order.phone_number }}" required>
        </div>
        <div class="form-group">
            <label for="gender">Order For:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male" {% if order.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if order.gender == 'Female' %}selected{% endif %}>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="measurements">Measurements:</label>
            <textarea id="measurements" name="measurements" required>{{ order.measurements }}</textarea>
        </div>
        <div class="form-group">
            <label for="delivery_date">Delivery Date:</label>
            <input type="date" id="delivery_date" name="delivery_date" value="{{ order.delivery_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Pending" {% if order.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if order.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if order.status == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <button type="submit">Update Order</button>
    </form>
</div>
{% endblock %}
